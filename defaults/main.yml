---
# Defaults file for ansible-role-nginx

nginx_user: "www-data"
nginx_worker_processes: "auto"
nginx_worker_cpu_affinity: "auto"
nginx_worker_rlimit_nofile: "100000"
nginx_worker_connections: "4096"

nginx_keepalive_timeout: "100"
nginx_client_body_timeout: "120"
nginx_reset_timedout_connection: "on"
nginx_types_hash_max_size: "2048"
nginx_client_max_body_size: "50M"

# Hide nginx version number
nginx_server_tokens: "off"

# Dropping SSLv3, ref: POODLE
nginx_ssl_protocols: "TLSv1 TLSv1.1 TLSv1.2"

nginx_apm_log_enabled: true
nginx_status_enabled: true


# Config vhosts 

static_site_enabled: true
static_site_server_name: "nfq.asia"
static_site_root: "/var/www/static-frontend/current"
static_site_index: "/index.html"
static_site_access_log: "/var/log/nginx/static-frontend.access.log"
static_site_error_log: "/var/log/nginx/static-frontend.error.log"
static_cors_enabled: true


